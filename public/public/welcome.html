<!DOCTYPE html>
<html>

<head>
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
  <link rel="stylesheet" type="text/css" href="stylesheets\stylesheet.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="main-header">
    <h3>
      <button class="logo-text" id="logout-btn">Logout</button>
      <button type="button" class="logo-text" id="post-btn" data-toggle="modal" data-target="#postModal">Post</button>
    </h3>
    <h1>Travel Voters</h1>
    <h2>"Travelingâ€”It leaves you speechless, then turns you into a storyteller."</h2>

  </header>
  <main class="main-content">
    <script id="places-template" type="x-tmp-mustache">
    <li class="thumbnail-item" data-toggle="modal" data-target="#destModal">
    <a href="{{imageurl}}" data-image-role="trigger" data-image-title="{{name}}" data-image-url="{{imageurl}}" data-image-desc="{{description}}">
    <img onmouseover="getElementById('preview').src=getElementById('{{name}}').src"
    id="{{name}}" class="thumbnail-image" src="{{imageurl}}" alt="{{name}}">
    <span class="thumbnail-title">{{name}}</span>
    </a>
    </li>
    </script>

    <ul id="target" class="thumbnail-list"></ul>

    <!-- Modal for Destination Description -->
    <div class="modal fade" id="destModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLongTitle">
              <div class="detail-image-title" data-image-role="title"></div>
            </h5>
          </div>
          <div class="modal-body">
            <div class="detail-image-container">
              <div class="detail-image-frame">
                <img class="detail-image" data-image-role="target" src="img/bali-indonesia.jpg" alt="">
                <br><br>
                <h4>Description:</h4>
                <div class="detail-image-description" data-image-role="description"></div>
                <h4>Rating:</h4>
                <div class="detail-image-description">10/10.</div>
                <div class="form-group">
                  <h4>
                    <label for="rateLocation">How would you rate this destination? </label>
                    <input name="rateLocation" id="rating" value="10">
                  </h4>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Vote</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Modal for Posting-->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLabel">
              <div class="detail-image-title">Post Your Travel</div>
            </h5>
          </div>
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-body">
                <form action="fileupload" enctype="multipart/form-data" data-picture-form="form">
                  <div class="form-group">
                    <label for="Location">Where did you go?</label>
                    <input class="form-control" name="Location" id="name" autofocus required>
                  </div>
                  <div class="form-group">
                    <label for="locationComment">Describe the location</label>
                    <textarea class="form-control" rows="5" name="locationComment" id="description" autofocus required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="rateLocation">How would you rate your stay? </label>
                    <input name="rateLocation" id="ratingPost" value="10">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="places-submit" onclick="window.location.reload()">Submit</button>
                  </div>
                  <label for="uploadPic">Please upload a picture of your destination</label>
                  <input id="fileinput" type="file" name="file" value="file" accept=".jpg,.png,.gif">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="detail-image-container">
      <div class="detail-image-frame">
        <img id="preview" class="detail-image-preview" data-image-role="target" src="img/travel-destinations.jpg" alt="">
      </div>
    </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script type="text/javascript" src="scripts/dashboard.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script src="scripts/dpd-places-api.js" charset="utf-8"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script src="scripts/formHandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastores.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/user.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
